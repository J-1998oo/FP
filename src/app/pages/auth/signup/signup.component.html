<div class="main" [formGroup]="formGroup">
  <div class="loginCard">
    <div class="loginPage">
      <div class="title"><p>Welcome</p></div>
      <div class="form">
        <div class="subtitle">Sign Up</div>
        <div class="input-container ic2">
          <input
            id="name"
            class="input"
            type="text"
            placeholder=" "
            formControlName="name"
          />
          <div class="cut cut-name"></div>
          <label for="name" class="placeholder">Name</label>
          <mat-error *ngIf="name.invalid && name.touched">{{
            getEmailErrorMessage()
          }}</mat-error>
        </div>
        <div class="input-container ic2">
          <input
            id="email"
            class="input"
            type="email"
            placeholder=" "
            formControlName="email"
          />
          <div class="cut cut-email"></div>
          <label for="email" class="placeholder">Email</label>
          <mat-error *ngIf="email.invalid && email.touched">{{
            getEmailErrorMessage()
          }}</mat-error>
        </div>
        <div class="input-container ic2">
          <div class="passRow">
          <input
            id="password"
            class="input"
            type="password"
            placeholder=" "
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            #pw
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            class="hide-icon"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <div class="cut cut-pass"></div>
          <label for="password" class="placeholder">password</label>
        </div>
          <mat-error *ngIf="password.invalid && password.touched">{{
            getPasswordErrorMessage()
          }}</mat-error>
        </div>
        <div class="input-container ic2">
          <div class="passRow">
          <input
            id="REpassword"
            class="input"
            type="password"
            placeholder=" "
            [type]="hideRepass ? 'password' : 'text'"
            formControlName="REpassword"
            #REpw
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hideRepass = !hideRepass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideRepass"
            class="hide-icon"
          >
            <mat-icon>{{ hideRepass ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <div class="cut cut-REpass"></div>
          <label for="REpassword" class="placeholder">confirm password</label>
        </div>
          <mat-error *ngIf="REpassword.touched && REpassword.hasError('matching')">{{
            getRE_PasswordErrorMessage()
          }}</mat-error>
        </div>
        <button class="submit" (click)="onSignupClicked()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
